<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CareerPathAI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'landing' %}">CareerPathAI</a>
        <div class="d-flex gap-2">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'questionnaire' %}">New Questionnaire</a>
                <a class="btn btn-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
